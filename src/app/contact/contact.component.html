<section class="get-in-touch">
  <h1 class="title">Get in touch</h1>
  <form class="contact-form row" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-field col x-50">
      <input id="name" class="input-text js-input" type="text" formControlName="name">
      <label class="label" for="name">Name</label>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-field col x-50">
      <input id="email" class="input-text js-input" type="email" formControlName="email">
      <label class="label" for="email">E-mail</label>
      <div *ngIf="submitted && f.email.email" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-field col x-100">
      <input id="message" class="input-text js-input" type="text" formControlName="message">
      <label class="label" for="message">Message</label>
      <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
        <div *ngIf="f.message.errors.required">Message is required</div>
        <div *ngIf="f.message.errors.minlength">Message must be at least 10 characters</div>
      </div>
    </div>
    <div class="form-field col x-100 align-center">
      <input class="submit-btn" type="submit" value="Submit">
    </div>
  </form>
</section>
<script>
  $('.js-input').keyup(function () {
    if ($(this).val()) {
      $(this).addClass('not-empty');
    } else {
      $(this).removeClass('not-empty');
    }
  });

</script>
